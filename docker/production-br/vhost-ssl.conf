<VirtualHost *:443>
    DocumentRoot /var/www/html/public
    ServerName news.janelaunica.com.br

    SSLEngine on
    #SSLProtocol all -SSLv2 -SSLv3
    #SSLHonorCipherOrder On
    #SSLCipherSuite ECDH+AESGCM:DH+AESGCM:ECDH+AES256:DH+AES256:ECDH+AES128:DH+AES:ECDH+3DES:DH+3DES:RSA+AESGCM:RSA+AES:RSA+3DES:!aNULL:!MD5:!DSS

     <Directory "/var/www/html/public">
        AllowOverride all
        Require all granted
     </Directory>

    SSLCertificateFile /etc/ssl/certs/janela-news.crt
    SSLCertificateKeyFile /etc/ssl/certs/janela-news.key
    SSLCACertificateFile /etc/ssl/certs/ca-janela-news.txt

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # Proxy pass to other server
    #ProxyRequests Off
    #ProxyPreserveHost On
    #ProxyPass / http://OTHER_SERVER_IP_WITHIN_DOCKER_NETWORK:8081/
    #ProxyPassReverse / http://OTHER_SERVER_IP_WITHIN_DOCKER_NETWORK:8081/

</VirtualHost>
